<div style="text-align: center;">ultimas miniaturas disponibles:</div>
<div class="d-flex align-content-stretch flex-wrap">
{{#.}}


	<div class="card col-4 m-5" >
 		<a href="#" id_producto="{{id}}" class="enlace_detalles" style="text-decoration: none;"><img src="subidas/{{id}}.jpg?t={{fecha_hora_actual}}" class="card-img-top"></a>
  		<div class="card-body">
    	<h5 class="card-title">{{nombre}}</h5>
    	<p class="card-text">precio: {{precio}}</p>
  	</div>
  	
  	<ul class="list-group list-group-flush">
    	<li class="list-group-item">formato: {{formato}}</li>
    	<li class="list-group-item">marca: {{marca}}</li>
    	<li class="list-group-item">material: {{material}}</li>
    	<li class="list-group-item">categoria: {{nombre_categoria}}</li>
    	<li class="list-group-item">tipo unidad: {{tipoUnidad}}</li>
    	<li class="list-group-item">faccion: {{faccion}}</li>
    	
    	<li class="list-group-item"><a href="#" id_producto="{{id}}" class="enlace_detalles" style="text-decoration: none;">ver producto</a></li>

  	</ul>
	
	</div>
	

{{/.}}
</div>
