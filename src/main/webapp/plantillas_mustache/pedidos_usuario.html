<div style="text-align: center;">carrito de la compra:</div>

{{#.}}
<div class="row justify-content-center m-5">
 	<table class="table">
 	 <thead>
       <tr>
      	<th scope="col">nombre Completo</th>
      	<th scope="col">direccion</th>
      	<th scope="col">provincia</th>
      	<th scope="col">codigoPostal</th>
      	<th scope="col">pais</th>
        <th scope="col">titular Tarjeta</th>
        <th scope="col">numero Tarjeta</th>
        <th scope="col">estado</th>
       </tr>
 	 </thead>
	 <tbody>
   	  <tr>
       <th scope="row">{{nombreCompleto}}</th>
   
      	<td>{{direccion}}</td>
      	<td>{{provincia}}</td>
      	<td>{{codigoPostal}}</td>
      	<td>{{pais}}</td>
      	<td>{{titularTarjeta}}</td>
      	<td>{{numeroTarjeta}}</td>
      	<td>{{estado}}</td>
      </tr>
  
 	 </tbody>
	</table>

</div>
{{/.}}
